<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[#{product.edit.title}]] [[ ${product.title}]]</title>
</head>
<body>

<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">
    &larr; <span data-th-text="#{product.edit.back}"></span>
</a>
<h1><span data-th-text="#{product.edit.header}"></span> - [[${product.title}]]</h1>

<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        <span data-th-text="#{product.title}"></span>:<br>
        <input type="text" name="title"
               data-th-value="${payload != null ? payload.title : product.title}"
        >
    </label><br>
    <label>
        <span data-th-text="#{product.description}"></span>:<br>
        <textarea name="details"
                  data-th-text="${payload != null ? payload.details : product.details}"
        ></textarea>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
