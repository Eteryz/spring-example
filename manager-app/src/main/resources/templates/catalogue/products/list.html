<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-th-text="#{products.list.title}"></title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}"
   data-th-text="#{products.list.createProductButton.content}">

</a>
<h1 data-th-text="#{products.list.header}"></h1>
<form method="get" data-th-action="@{/catalogue/products/list}">
    <label>
        Фильтр: <input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">Поиск</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th data-th-text="#{products.list.product}"></th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
               data-th-text="${product.title}">
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
