<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[#{product.create.title}]]</title>
</head>
<body>

<a data-th-href="@{/catalogue/products/list}">
    &larr; <span data-th-text="#{product.create.back}"></span>
</a>
<h1 data-th-text="#{product.create.header}"></h1>

<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/catalogue/products/create}">
    <label>
        <span data-th-text="#{product.title}"></span>:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        <span data-th-text="#{product.description}"></span>:<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label><br>
    <button type="submit" data-th-text="#{product.create.button.content}"></button>
</form>

</body>
</html>
